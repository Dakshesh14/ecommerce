{% extends 'layouts/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="mx-auto my-5">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <p class="text-muted p-small mt-2">
                    Don't have an account? <a href="{% url 'accounts:register' %}">Register</a> instead.
                </p>
                <button type="submit" class="btn-custom btn-filled">
                    login in
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
