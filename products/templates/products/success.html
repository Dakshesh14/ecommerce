{% extends 'layouts/layout.html' %}


{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Your order is completed</h2>
        </div>
        <div class="col-12">
            <table class="table border">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>

                    {% for x in qs.order.all %}
                    <tr>
                        <th>
                            <p>{{ x.item.title }}</p>
                        </th>
                        <td>
                            <p>{{ x.item.price }}</p>
                        </td>
                        <td>
                            <p>{{ x.quantity }}</p>
                        </td>
                    </tr>
                    {% endfor %}

                    <tr>
                        <td colspan="2">Subtotal</td>
                        <td>
                            <p>{{ qs.total_price }}</p>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
