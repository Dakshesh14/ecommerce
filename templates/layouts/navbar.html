{% load static %}
<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo_h" href="{% url 'frontend:index' %}">
                    <h2>E-commerce</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'frontend:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'frontend:frontend' %}items">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'frontend:frontend' %}blogs">Blogs</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                        </li>
                        {% endif %}

                    </ul>

                    <ul class="nav-shop">
                        <li class="nav-item">
                            <a href="{% url 'products:my-cart' %}" class="nav-link">
                                <button>
                                    <i class="ti-shopping-cart"></i>
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="button button-header" href="{% url 'frontend:frontend' %}items">Buy Now</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
</header>
